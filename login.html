<!DOCTYPE html> 
<html> 
	<head> 
	<title>HelpDesk</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	
	<link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css" />    
    <link rel="stylesheet" type="text/css" href="css/helpdesk-base.css">
    <link rel="stylesheet" type="text/css" href="css/HelpDesk.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.1.0.min.js"></script>    	
</head> 
<body> 

<div data-role="page">
	<div data-role="content">
			<div style="text-align: center">	
				<img src="img/Sherpa_Desk-logo.png"	/>
			</div>
			
			<form action="home.html" method="post">
				<label for="email" class="ui-hidden-accessible">Email</label>
				<input type="text" name="email" id="email" value="" placeholder="email"/>
				<br/>
				<label for="password" class="ui-hidden-accessible">Password</label>
				<input type="password" name="password" id="password" value="" placeholder="password"/>
				<br/>				
				<button type="submit" data-theme="b" name="submit" value="submit-value" class="ui-btn-hidden" aria-disabled="false">
					Submit
				</button>
			</form>
	</div><!-- /content -->
	
	<div data-role="footer" data-theme="h" data-position="fixed">
		<a href="home.html" data-theme="g" data-role="button" data-icon="arrow-l" data-iconpos="left" data-corners="true" >Go Back</a>
	</div><!-- /footer -->

</div><!-- /page -->
